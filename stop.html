<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-olive-100 via-amber-50 to-stone-100">

  <div class="bg-white/90 backdrop-blur-sm p-8 rounded-3xl shadow-2xl max-w-sm text-center border-4 border-olive-600">
    <h1 class="text-3xl font-serif font-bold text-olive-700 mb-6">‚è± Timer</h1>
    
    <!-- Display -->
    <div id="display" class="text-4xl font-mono text-olive-800 mb-6">00:00:00.000</div>
    
    <!-- Controls -->
    <div class="flex flex-wrap justify-center gap-3">
      <button id="startBtn" class="px-4 py-2 rounded-full bg-olive-600 text-white hover:bg-olive-700 transition">Start</button>
      <button id="pauseBtn" class="px-4 py-2 rounded-full bg-amber-500 text-white hover:bg-amber-600 transition">Pause</button>
      <button id="lapBtn" class="px-4 py-2 rounded-full bg-blue-500 text-white hover:bg-blue-600 transition">Lap</button>
      <button id="resetBtn" class="px-4 py-2 rounded-full bg-tomato-500 text-white hover:bg-tomato-600 transition">Reset</button>
    </div>

    <!-- Laps -->
    <div class="mt-6">
      <h2 class="text-lg font-semibold text-olive-700 mb-2">üçù Laps</h2>
      <ul id="laps" class="space-y-1 text-sm text-stone-700 max-h-32 overflow-y-auto"></ul>
    </div>
  </div>

  <script>
    let [hours, minutes, seconds, milliseconds] = [0,0,0,0];
    let timer = null;
    const display = document.getElementById('display');
    const laps = document.getElementById('laps');

    function updateDisplay(){
      display.textContent = 
        String(hours).padStart(2,'0')+":"+
        String(minutes).padStart(2,'0')+":"+
        String(seconds).padStart(2,'0')+"."+
        String(milliseconds).padStart(3,'0');
    }

    function startTimer(){
      if(timer) return; // agar pehle se chal raha ho to ignore
      timer = setInterval(()=>{
        milliseconds += 10; // FIX: increment karna zaroori hai
        if(milliseconds === 1000){ milliseconds=0; seconds++; }
        if(seconds===60){seconds=0;minutes++; }
        if(minutes===60){minutes=0;hours++; }
        updateDisplay();
      },10);
    }

    function pauseTimer(){
      clearInterval(timer);
      timer=null;
    }

    function resetTimer(){
      pauseTimer();
      [hours,minutes,seconds,milliseconds] = [0,0,0,0];
      updateDisplay();
      laps.innerHTML="";
    }

    function addLap(){
      const li = document.createElement('li');
      li.textContent = display.textContent;
      li.className="px-3 py-1 bg-olive-100 rounded-md border border-olive-300";
      laps.appendChild(li);
    }

    document.getElementById('startBtn').onclick=startTimer;
    document.getElementById('pauseBtn').onclick=pauseTimer;
    document.getElementById('lapBtn').onclick=addLap;
    document.getElementById('resetBtn').onclick=resetTimer;

    updateDisplay();
  </script>

  <style>
    .bg-olive-100 { background-color: #f3f6ed; }
    .bg-olive-600 { background-color: #6b8e23; }
    .bg-olive-700 { background-color: #556b2f; }
    .border-olive-600 { border-color: #6b8e23; }
    .text-olive-700 { color: #556b2f; }
    .text-olive-800 { color: #3f4e2a; }
    .bg-tomato-500 { background-color: #e63946; }
    .hover\:bg-tomato-600:hover { background-color: #c62828; }
  </style>

</body>
</html>
